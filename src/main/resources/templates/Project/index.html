<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Bee</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="grid-container">
    <div class="Center">
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Team ID</th>
                        <th scope="col">Project description</th>
                        <th scope="col">Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project : ${projects}">
                        <td th:text="${project.id}"></td>
                        <td th:text="${project.team.id}"></td>
                        <td th:text="${#strings.capitalize(project.description)}"></td>
                        <td><a th:href="@{/projects/{projectId}(projectId = ${project.id})}" class="btn btn-info">Details</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a th:href="@{/projects/create}" class="btn btn-success">Create</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>


</body>
</html>
