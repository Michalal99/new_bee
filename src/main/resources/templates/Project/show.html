<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Teams</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<div th:insert="Components/Navbar.html :: navbar" ></div>

<div class="container-fluid">
    <div class="row">
        <div th:insert="Components/Menu.html :: menu" ></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Projects</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="card text-center">
                <div class="card-header">
                    Project
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${#strings.capitalize(project.description)}"></h5>
                    <a href="#" class="btn btn-info">View brainstorms</a>
                    <a th:href="@{/projects/comments/{projectId}(projectId = ${project.id})}" class="btn btn-info">View comments</a>
                    <a href="#" class="btn btn-info">View kanbans</a>
                    <a href="#" class="btn btn-info">View meetings</a>
                    <a href="#" class="btn btn-success">Add brainstorm</a>
                    <a th:href="@{/projects/comments/create/{projectId}(projectId = ${project.id})}" class="btn btn-success">Add comments</a>
                    <a href="#" class="btn btn-success">Add kanban</a>
                    <a href="#" class="btn btn-success">Add meeting</a>

                    <td><a th:href="@{/projects/create}" class="btn btn-success">Create</a></td>
                    <a th:href="@{/projects/edit/{projectId}(projectId = ${project.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/projects/delete/{projectId}(projectId = ${project.id})}" class="btn btn-danger">Delete</a>
                </div>
                <div class="card-footer text-muted">
                    PROJECT ACTIONS
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
