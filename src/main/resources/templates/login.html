<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Bee</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="grid-container">
    <div class="Center">
        <h1>Login</h1>
<!--        <form name='myform' action="/api/auth/signin" method='POST'>-->
        <form th:action="@{/api/auth/signin}" method="post" th:object="${loginRequest}" >
            <table>
                <tr>
                    <td>User:</td>
                    <td><input type='text' name='username' id="1" th:field ="*{username}"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type='password' name='password' id="2" th:field = "*{password}" /></td>
                </tr>
                <tr>
                    <td><input name="submit" type="submit" value="submit" /></td>
                </tr>
            </table>
        </form>
<!--        <a th:href="@{/api/auth/forget}"-->
<!--           th:text="Forget your password?">reset</a>-->

        <a href="/api/auth/forget">Forget Password ?</a>

    </div>
</div>
