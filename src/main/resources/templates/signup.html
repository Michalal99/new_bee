<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name='myform' action="/api/auth/signup" method='POST' enctype="multipart/form-data">
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' name='username' id="1"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' id="2"/></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type='password' name='password' id="3"/></td>
        </tr>
        <tr>
            <td>user:</td>
            <td><input type='checkbox' name='user' id="4"/></td>
        </tr>
        <tr>
            <td>mod:</td>
            <td><input type='checkbox' name='mod' id="5"/></td>
        </tr>
        <tr>
            <td>admin:</td>
            <td><input type='checkbox' name='admin' id="6"/></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
