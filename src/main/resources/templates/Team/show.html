<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Bee</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="grid-container">
    <div class="Center">
        <div class="card text-center">
            <div class="card-header">
                Team
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${#strings.capitalize(team.name)}"></h5>
                <p class="card-text" th:text="${#strings.capitalize(team.description)}"></p>
                <a href="#" class="btn btn-info">View members</a>
                <a href="#" class="btn btn-info">View projects</a>
                <a href="#" class="btn btn-success">Add member</a>
                <a href="#" class="btn btn-success">Add project</a>
                <a th:href="@{/teams/edit/{teamId}(teamId = ${team.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/teams/delete/{teamId}(teamId = ${team.id})}" class="btn btn-danger">Delete</a>
            </div>
            <div class="card-footer text-muted">
                TEAM ACTIONS
            </div>
        </div>
    </div>
</div>


</body>
</html>
