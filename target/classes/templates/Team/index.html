<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Bee</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="grid-container">
    <div class="Center">
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Team name</th>
                        <th scope="col">Team description</th>
                        <th scope="col">Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="team : ${teams}">
                        <td th:text="${team.id}"></td>
                        <td th:text="${team.name}"></td>
                        <td th:text="${team.description}"></td>
                        <td><a th:href="@{/teams/{teamId}(teamId = ${team.id})}" class="btn btn-info">Details</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a href="#" class="btn btn-success">Create</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>


</body>
</html>
