<!DOCTYPE html>

<head>

    <title>Add Bootstrap to Thymeleaf</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">

            <tr>

            <tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
